<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="column1">
          <p class="result">Your Result</p>
          <div class="circle">
            <p><span>76</span> of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="text">
            You scored higher then 65% of the people who have taken these tests
          </p>
        </div>
        <div class="column2">
          <p class="summary">Summary</p>
          <div class="icons">
            <div class="reaction">
              <div class="reactionContent">
                <img src="images/icon-reaction.svg" alt="reaction" />
                <p class="Reaction_t">Reaction</p>
              </div>

              <div class="reactionCount">
                <p class="number_r">
                  80
                  <span> /100 </span>
                </p>
              </div>
            </div>

            <div class="memory">
              <div class="memoryContent">
                <img src="images/icon-memory.svg" alt="memory" />
                <p class="memory_t">Memory</p>
              </div>
              <div class="memoryCount">
                <p class="number_m">
                  92
                  <span> /100 </span>
                </p>
              </div>
            </div>
            <div class="verbal">
              <div class="verableContent">
                <img src="images/icon-verbal.svg" alt="verbal" />
                <p class="verbal_t">Verbal</p>
              </div>
              <div class="verableCount">
                <p class="number_v">
                  61
                  <span> /100 </span>
                </p>
              </div>
            </div>
            <div class="visual">
              <div class="visualContent">
                <img src="images/icon-visual.svg" alt="visual" />
                <p class="visual_t">Visual</p>
              </div>
              <div class="visualCount">
                <p class="number_s">
                  72
                  <span> /100 </span>
                </p>
              </div>
            </div>
          </div>
          <div class="button">
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
